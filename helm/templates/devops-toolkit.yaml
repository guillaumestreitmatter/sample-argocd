apiVersion: argoproj.io/v1alpha1
kind: Application
metadata: 
  name: devops-toolkit 
  namespace: argocd
  finalizer:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/vfarcic/devops-toolkit.git
    targetRevision: HEAD
    path: helm
    helm:
      values: |
        images:
          tag: latest
        ingress:
          host: devops-toolkit.$INGRESS_HOST.xip.io
      version: v3
  destination:
    server: https://kubernetes.default.svc
    namespace: production
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
