apiVersion: argoproj.io/v1alpha1
kind: Application
metadata: 
  name: devops-toolkit
  namespace: argocd
  finalizer:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/vfarcic/argocd-15-min.git
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: production
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
